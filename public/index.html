    <div id="user_container">  
        <form id="user_form">

    <main class="wrapper">

        <div id="canvas_container"></div>

                    <textarea id="message" rows="1" cols="1"></textarea><br />

                </form>  
            </div>

            <div id="gameinfo_container">
                <div class="gameinfo_nav">
                    <button id="players_btn">players</button>
                    <button id="settings_btn">settings</button>
                </div>

                <div id="players">
                    <ul id="users"></ul>
                </div>

                <div id="settings">
                    <h3>Settings</h3>
                </div>
            </div>

        </div>
